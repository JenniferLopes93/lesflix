* {

body {

header {

.section-div {
    text-align: center;

    background-color: #000;
    display: grid;
    grid-template-columns: 1fr 1fr;
    justify-content: space-around;
    align-items: center;
    gap: 60px;
    padding: 60px;
}
.section-div div {
    margin-top: 10px;
    align-self: start;
    display: grid;
    gap: 30px;
}
.section-div h2 {
    font-family: 'poppins';
    font-weight: 600;
    color: #f7f7f7;
}
.section-div div p {
    font-family: 'poppins';
    font-weight: 200;
    color: #ffff;
}
.section-div div a {
    justify-self: start;
    color: #fff;
    padding: 15px 40px;
    border-radius: 5px;
    border: 2px solid white;
}
.section-div img {
    max-width: 80%; 
}
h2 {
    text-align: center;
    color: #ffff;
}
